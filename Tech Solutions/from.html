<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Durant">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Forms</title>
  </head>
  <body class="container-fluid">

    <header>

      <h1 class="text-center">Forms</h1>

    </header>

    <!-- This is a form that takes up its whole row no matter the size of the screen It also is stacked with its names on top as well -->
    <section id=inline-form-and-stacked-form class="container-fluid p-2 bg-dark-subtle rounded shadow">

      <div>

        <form class="row">

          <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>

          <div class="col-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>

          <div class="col-12">

            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">

          </div>

          <div class="col-12">

            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">

          </div>

          <div class="col-12">

            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>

          </div>

          <div class="col-12">

            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">

          </div>

          <div class="col-12">

            <div class="form-check mt-1">

              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                I understand the <a href="">terms and conditions</a>
              </label>

            </div>

          </div>

          <div class="col-12 mt-3">

            <button type="submit" class="btn btn-primary">Submit</button>

          </div>

        </form>

      </div>

    </section >
    
  </body>
</html>
